<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>Garamond</family>
		<prefer>
			<family>EB Garamond</family>
		</prefer>
	</alias>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Linux Libertine</family>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
			<family>FontAwesome</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Ysabeau</family>
			<family>Linux Biolinum</family>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
			<family>FontAwesome</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>Linux Biolinum</family>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
			<family>FontAwesome</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Mononoki</family>
			<family>DejaVuSansM Nerd Font Mono</family>
			<family>Anonymice Powerline</family>
			<family>Cousine for Powerline</family>
			<family>Droid Sans Mono for Powerline</family>
			<family>Fira Mono</family>
			<family>Hack</family>
			<family>Noto Mono for Powerline</family>

			<family>Noto Sans Mono</family>
			<family>Liberation Mono</family>
			<family>FontAwesome</family>
			<family>Braille</family>
		</prefer>
	</alias>
</fontconfig>
